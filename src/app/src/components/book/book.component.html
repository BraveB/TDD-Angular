<div data-test="title">Book {{data.title}}</div>
<div data-test="price">${{data.price}} per night</div>
<div data-test="check-in">
  <input [(ngModel)]="checkIn"/>
</div>
<div data-test="check-out">
  <input [(ngModel)]="checkOut"/>
</div>
<div data-test="total">Total: ${{calculateTotal(checkIn, checkOut)}}</div>

<div data-test="book-btn">
  <button (click)="bookHome()">Book</button>
</div>
